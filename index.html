<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&family=Rubik:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <div class="main">
            <div id="panel">
                <div id="ptop">
                    <div class="elem">
                        <h2>Hit</h2>
                        <div class="box" id="hitValue">0</div>
                    </div>
                    <div class="elem">
                        <h2>Timer</h2>
                        <div class="box" id="timer">60</div>
                    </div>
                    <div class="elem">
                        <h2>Score</h2>
                        <div class="box" id="scoreVal">0</div>
                    </div>
                </div>
                <div id="pbtm">
                </div>
                <div id="over">
                    Game over
                    <div id="scoreCheck"></div>
                </div>
    
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
